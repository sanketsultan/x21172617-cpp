{% load static %}
{% include "header.html" %}


<!-- carousel start-->
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li> 
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner" style="width:100%;height:665px">
    <div class="carousel-item active mb-3" style="width: 100%;">
      <img src="{% static 'img/1.jpg' %}" style="width:100%;height:665px">
    </div>
    <div class="carousel-item mb-3">
      <img src="{% static 'img/2.jpg' %}" style="width:100%;height:665px">
    </div>
    <div class="carousel-item mb-3">
        <img src="{% static 'img/3.jpg' %}" style="width:100%;height:665px">
      </div>
    <div class="carousel-item mb-3">
      <img src="{% static 'img/4.jpg' %}" style="width:100%;height:665px">
    </div>  
    <div class="carousel-item mb-3">
        <img src="{% static 'img/6.jpg' %}" style="width:100%;height:665px">
      </div>  
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo"
  data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
